<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopt-O-Pet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" >
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <div class="section">
    <h1 class="font-1" style="margin-top: 20px;">Welcome to Jovanni's Pet Shelter</h1>
    <h5>We take the pets you neglect</h5>
    <p style="margin-top: 50px; margin-bottom: 1%;">Cycle through the options to avoid the pets you hate!</p>
    <button class="btn-all">All</button>
    <button class="btn-dogs">Dogs</button>
    <button class="btn-cats">Cats</button>
    <button class="btn-dino">Dino's</button>
  </div>
  <div id="blue-card">
    <div class="card" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Pet</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>
  <script src="main.js"></script>
</body>
</html>
